<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container  d-flex">
        <div class="content col-12 col-md-6">
          <span class="text-dark"><h1 class="text-light">A Beautiful Calculator App</h1></span>

         <h6 class="text-center text-light">Made with <i class="fas fa-heart text-dark"></i> By Agi Rohey a Student at Jcc <div class=" mt-22 text-dark"> copyright &copy jcc 2019</div>
        </h6>
        
        </div>
        <div class="section col-12 col-md-6">
          <h2 class="text-light text-center mt-2">A Beautiful Calculator App</h2>
            <div class="container text-light">
                <div class=" bg-linear-gradient text-light text-right pt-4 p-2" id="sreen_main_container">
                <p class="display-input" id="calculator_screen" contenteditable="true"></p>
                <p id="result-display"class="pb-2"></p>
              </div>
              <div class="bg-color shadow-lg">
                 <table class="table text-light table-borderless ml-4"id="calculator_keys">
                           <thead class="text-dark">
                             <tr>
                               <th scope="col" id="ms">MS</th>
                               <th scope="col" id="delete">DEL</th>
                               <th scope="col" id="bracketOpen">(</th>
                               <th scope="col" id="bracketClose">)</th>
                             </tr>
                           </thead>
                           <thead class="text-dark">
                             <tr>
                               <th scope="col" id="ac">AC</th>
                               <th scope="col" id="squareRoot"><i class="fas fa-square-root-alt"></i></th>
                               <th scope="col" id="parcentage">%</th>
                               <th scope="col" id="history">H</th>
                             </tr>
                           </thead>
                           <tbody>
                             <tr>
                               <td id="seven">7</td>
                               <td id="eight">8</td>
                               <td id="nine">9</td>
                               <td id="divided"><i class="fas fa-divide text-light" "></i></td>
                             </tr>
                             <tr>
                               <td id="four">4</td>
                               <td id="five">5</td>
                               <td id="six">6</td>
                               <td id="times"><i class="fas fa-times text-light" ></i></td>
                             </tr>
                             <tr>
                               <td id="one">1</td>
                               <td id="two">2</td>
                               <td id="three">3</td>
                               <td id="minus"><i class="fas fa-minus text-light"></i></td>
                             </tr>
                             <tr>
                               <td id="zero">0</td>
                               <td id="decimal">.</td>
                               <td id="equal"><i class="fas fa-equals text-light"></i></td>
                               <td  id="plus"><i class="fas fa-plus text-light"></i></td>
                             </tr>
                           </tbody>
                         </table>
                  
              </div>
           </div> 
      
           <h5 class="text-center text-light">Made with <i class="fas fa-heart text-danger"></i> By Agi Rohey a Student at Jcc <div class=" mb-1 text-dark"> copyright &copy jcc 2019</div>
           </h5>
      
        </div>
    </div>

    <script src="https://kit.fontawesome.com/88356350b4.js" crossorigin="anonymous"></script>
 <script src="calculator.js"></script>
</body>
</html>
